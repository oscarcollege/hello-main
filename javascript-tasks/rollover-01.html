<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Javascript Code</title>
</head>
<body>
    <h1>javascript hover alerts - internal code</h1>
    
    <p>javascript can be written within html - but this is old fasioned</p>

    <button type="button" onmouseover="rolloverAlert()">click me</button>

    <script>
        function rolloverAlert() {
            alert('you just hovered the mouse over a button');
        }
    </script>
</body>
</html>
