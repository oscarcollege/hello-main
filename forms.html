<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <a href="index.html">go back</a>

    <form action="anything" method="get">
        <p>
            <label for="username">Enter username: </label>
            <input type="text" name="username" size="15" maxlength="30">
        </p>
        <p>
            <label for="password">Enter password: </label>
            <input type="password" name="password" size="15" maxlength="30">
        </p>
        <p>Please enter your favourite type of film:
            <br>
            <input type="radio" name="film" value="action">action
            <input type="radio" name="film" value="horror">horror
            <input type="radio" name="film" value="romcom">rom com
            <input type="radio" name="film" value="thriller">thriller
        </p>
        <p>Please select where you watch films:
            <br>
            <input type="checkbox" name="film" value="home">home
            <input type="checkbox" name="film" value="cinema">cinema
            <input type="checkbox" name="film" value="friend">friends house
            <input type="checkbox" name="film" value="mobile">mobile phone
        </p>
        <p>
            <input type="submit" name="submit" value="Enter My Details">
        </p>
    </form>
    <p>form 2</p>
    <form action="#" method="post">
        <p>
            <label for="name">enter your name:</label>
            <input type="text" name="name">
        </p>
        <p>
            <label for="age">enter your age:</label>
            <input type="number" name="age">
        </p>
        <p>
            <label for="email">enter your email:</label>
            <input type="text" name="email">
        </p>
        <p>
            <label for="phone">enter your phone number:</label>
            <input type="tel" name="phone">
        </p>
        <p>
            <label for="band">enter your favourite film:</label>
            <input type="text" name="film">
        </p>
        <p>
            <label for="band">enter your favourite band:</label>
            <input type="text" name="band">
        </p>
        <p>
            <label for="food">enter your favourite food:</label>
            <input type="text" name="food">
        </p>
        <p>
            <input type="submit" name="submit" value="submit">
        </p>
    </form>
</body>
</html>
