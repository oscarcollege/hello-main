<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css classes</title>
    <style type="text/css">
        .blue {
            font-family: arial;
            background-color: blue;
        }
        .red {
            font-family: arial;
            background-color: red;
        }
        .bold {
            font-weight: bold;
        }
        #top {
            background-color: gray;
            color: white;
        }
        .size {
            width: 75%;
            border: solid 2px red;
        }
    </style>
</head>
<body>
    <a href="index.html">go back</a>

    <div class="red">
        <h1>div and span elements</h1>
        <p>
            this paragraph is in a div tag with a
            class name of <span class="bold">red</span>
        </p>
    </div>

    <div class="blue">
        <h1>div and span elements</h1>
        <p>
            this paragraph is in a div tag with a
            class name of <span class="bold">blue</span>
        </p>
    </div>

    <div id="top" class="size">
        <h1>div 1</h1>
        <p>this div has an id of top</p>
    </div>

    <div id="midlle">
        <h1>div 2</h1>
        <p>this div has an id of middle</p>
    </div>

    <div id="bottom">
        <h1>div 3</h1>
        <p>this div has an id of bottom</p>
    </div>

</body>
</html>
